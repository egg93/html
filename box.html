<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로드맵 2. CSS: 211010</title>
    <style>
      /*
      block level element, inline element
      */
      h1,a {
        border: 5px solid purple;
        --display: inline;
        --display: none;
        --display: block;
      }
      h1 {
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>화면 전체를 쓰고 있음</h1>
    <p>화면 <a href="211010.html">부분</a>을 쓰고 있음</p>
    <p> h tag의 경우 화면 전체를 쓰는 것이 기본으로 되어 있음. (자동 줄바꿈이 됨)
      a tag의 경우는 화면 전체를 쓰지 않음
    </p>
    <p>
      중복 제거 기술
    </p>
    <p>
      <img src="211010_boxmodel.png">
    </p>
    <p>
      오른쪽 우클릭 -> 검사 => 개발자 도구, 개발하는 데에 아주 유용한 기능
    </p>
  </body>
</html>
